<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html"><link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html"><link rel="import" href="../bower_components/app-layout/app-header/app-header.html"><link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html"><link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html"><link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html"><link rel="import" href="../bower_components/app-route/app-location.html"><link rel="import" href="../bower_components/app-route/app-route.html"><link rel="import" href="../bower_components/iron-pages/iron-pages.html"><link rel="import" href="../bower_components/iron-selector/iron-selector.html"><link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html"><link rel="import" href="my-icons.html"><link rel="lazy-import" href="my-view404.html"><link rel="lazy-import" href="shop-list.html"><link rel="lazy-import" href="purchase-list.html"><link rel="lazy-import" href="product-list.html"></head><body><dom-module id="my-app"><template><style>:host{--app-primary-color:#4285f4;--app-secondary-color:black;display:block;}app-drawer-layout:not([narrow]) [drawer-toggle]{display:none;}app-header{color:#fff;background-color:var(--app-primary-color);}app-header paper-icon-button{--paper-icon-button-ink-color:white;}.drawer-list{margin:0 20px;}.drawer-list a{display:block;padding:0 16px;text-decoration:none;color:var(--app-secondary-color);line-height:40px;}.drawer-list a.iron-selected{color:black;font-weight:bold;}</style><app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location><app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route><app-drawer-layout fullbleed="" narrow="{{narrow}}"><app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]"><app-toolbar>Menu</app-toolbar><iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation"><a name="shop-list" href="[[rootPath]]shop-list">Магазины</a> <a name="purchase-list" href="[[rootPath]]purchase-list">Список покупок</a></iron-selector></app-drawer><app-header-layout has-scrolling-region=""><app-header slot="header" condenses="" reveals="" effects="waterfall"><app-toolbar><paper-icon-button icon="my-icons:menu" drawer-toggle=""></paper-icon-button><div main-title="">My App</div></app-toolbar></app-header><iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main"><shop-list name="shop-list"></shop-list><purchase-list name="purchase-list"></purchase-list><product-list name="product-list"></product-list><my-view404 name="view404"></my-view404></iron-pages></app-header-layout></app-drawer-layout></template><script>Polymer.setPassiveTouchGestures(!0);class MyApp extends Polymer.Element{static get is(){return'my-app'}static get properties(){return{page:{type:String,reflectToAttribute:!0,observer:'_pageChanged'},routeData:Object,subroute:Object,rootPath:String}}static get observers(){return['_routePageChanged(routeData.page)']}_routePageChanged(a){this.page=a||'purchase-list',this.$.drawer.persistent||this.$.drawer.close()}_pageChanged(){const a=this.resolveUrl('purchase-list.html');Polymer.importHref(a,null,this._showPage404.bind(this),!0)}_showPage404(){this.page='view404'}}window.customElements.define(MyApp.is,MyApp);</script></dom-module></body></html>
