<html><head><link rel="import" href="../polymer/polymer.html"></head><body><dom-module id="isw-dialog-remote"><script>Polymer({is:'isw-dialog-remote',properties:{dialog:{type:String},data:{type:Object,notify:!0}},observers:['_dataChanged(data.*)'],ready:function(){document.addEventListener('isw-dialog-'+this.dialog+'-canceled',(a)=>this._remoteCanceled(a)),document.addEventListener('isw-dialog-'+this.dialog+'-closed',(a)=>this._remoteClosed(a)),document.addEventListener('isw-dialog-'+this.dialog+'-opened',(a)=>this._remoteOpened(a))},open:function(){document.dispatchEvent(new CustomEvent('isw-dialog-'+this.dialog+'-open'))},close:function(){document.dispatchEvent(new CustomEvent('isw-dialog-'+this.dialog+'-close'))},_dataChanged:function(){document.dispatchEvent(new CustomEvent('isw-dialog-'+this.dialog+'-data-changed',{detail:this.data}))},_remoteCanceled:function(a){this.dispatchEvent(new CustomEvent('iron-overlay-canceled',{detail:a.detail}))},_remoteClosed:function(a){this.dispatchEvent(new CustomEvent('iron-overlay-closed',{detail:a.detail}))},_remoteOpened:function(a){this.dispatchEvent(new CustomEvent('iron-overlay-opened',{detail:a.detail}))}});</script></dom-module></body></html>
